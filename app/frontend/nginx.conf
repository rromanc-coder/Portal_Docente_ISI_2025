server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ðŸ”¹ SPA (React Router): sirve index.html para rutas no fÃ­sicas
    location / {
        try_files $uri /index.html;
        # Evita cachear index.html (fuerza a traer el build nuevo)
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ðŸ”¹ EstÃ¡ticos (pueden cachearse por hash de Vite)
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ðŸ”¹ Proxy de API al backend (nombre del contenedor)
    location /api/ {
        proxy_pass http://proyecto_isi_backend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
