# ===========================================================
# üîß NGINX CONFIG ‚Äì Portal Docente ISI 2025
# Frontend (React / Vite) + Backend (FastAPI)
# ===========================================================
server {
    listen 80;
    server_name _;

    # ==========================================
    # üìÅ Ra√≠z del sitio (build de React)
    # ==========================================
    root /usr/share/nginx/html;
    index index.html;

    # ==========================================
    # üöÄ Single Page Application (React Router)
    # Redirige todas las rutas al index.html
    # ==========================================
    location / {
        try_files $uri /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ==========================================
    # üß± Archivos est√°ticos
    # Cache agresiva y controlada
    # ==========================================
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ==========================================
    # üîó Proxy inverso al backend FastAPI
    # - React usa /api/... en sus fetch()
    # - Se elimina el prefijo /api antes de reenviar
    # ==========================================
    location /api/ {
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://proyecto_isi_backend:80;

        # Cabeceras y control de conexi√≥n
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Evita buffering en respuestas grandes (opcional)
        proxy_buffering off;
    }

    # ==========================================
    # ü©∫ Healthcheck opcional (Nginx)
    # ==========================================
    location = /health {
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }

    # ==========================================
    # üß† Seguridad b√°sica (puedes ampliarla)
    # ==========================================
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer-when-downgrade";
}
